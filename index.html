<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal - Roman Converter</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <h1>Number Converter: Integer to Roman</h1>
        
        <div class="inputs">
            <div class="decimal-box box">
                <label for="decimal">Decimal Number</label>
                <input type="text" id="decimal" placeholder="Decimal Number">
            </div>
            <div class="roma-box box">
                <label for="roman">Roman Number</label>
                <input type="text" id="roman" placeholder="Roman Number" disabled>
            </div>
        </div>
        <h3 class="error"></h3>
    </main>
</body>
<script src="app.js"></script>
</html>
